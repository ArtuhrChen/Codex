<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貪食蛇</title>
  <style>
    body { text-align: center; margin: 0; }
    canvas { background: #000; display: block; margin: auto; }
    #controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      grid-template-areas:
        '. up .'
        'left down right';
      justify-content: center;
      gap: 5px;
    }
    #controls button {
      font-size: 20px;
      width: 60px;
      height: 60px;
    }
    #up { grid-area: up; }
    #down { grid-area: down; }
    #left { grid-area: left; }
    #right { grid-area: right; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="controls">
    <button id="up">▲</button>
    <button id="left">◀</button>
    <button id="down">▼</button>
    <button id="right">▶</button>
  </div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let box = 20;
    let snake = [{x: 9*box, y: 10*box}];
    let food = {
      x: Math.floor(Math.random()*19+1)*box,
      y: Math.floor(Math.random()*19+1)*box
    };
    let score = 0;
    let d;

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft' && d !== 'RIGHT') d = 'LEFT';
      if (event.key === 'ArrowUp' && d !== 'DOWN') d = 'UP';
      if (event.key === 'ArrowRight' && d !== 'LEFT') d = 'RIGHT';
      if (event.key === 'ArrowDown' && d !== 'UP') d = 'DOWN';
    });

    ['left', 'up', 'right', 'down'].forEach(id => {
      const btn = document.getElementById(id);
      if (btn) {
        btn.addEventListener('touchstart', () => {
          if (id === 'left' && d !== 'RIGHT') d = 'LEFT';
          if (id === 'up' && d !== 'DOWN') d = 'UP';
          if (id === 'right' && d !== 'LEFT') d = 'RIGHT';
          if (id === 'down' && d !== 'UP') d = 'DOWN';
        });
        btn.addEventListener('click', () => {
          if (id === 'left' && d !== 'RIGHT') d = 'LEFT';
          if (id === 'up' && d !== 'DOWN') d = 'UP';
          if (id === 'right' && d !== 'LEFT') d = 'RIGHT';
          if (id === 'down' && d !== 'UP') d = 'DOWN';
        });
      }
    });

    function draw() {
      ctx.clearRect(0, 0, 400, 400);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? 'green' : 'white';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (d === 'LEFT') headX -= box;
      if (d === 'UP') headY -= box;
      if (d === 'RIGHT') headX += box;
      if (d === 'DOWN') headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random()*19+1)*box,
          y: Math.floor(Math.random()*19+1)*box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      // Game Over
      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert('Game Over! Score: ' + score);
        return;
      }

      snake.unshift(newHead);

      ctx.fillStyle = 'white';
      ctx.fillText('Score: ' + score, 10, 390);
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
